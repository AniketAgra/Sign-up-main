<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Solutions Undertrial </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/su-logo.ico" type="image/x-icon">


</head>
<body>
    <div class="main-wrap">
        <div class="box-container">
            
            <div class="form-wrap">
                <div class="top-signin">
                    <span>Already have an account?</span>
                    <a href="https://aniketagra.github.io/Sign-In-Page/#" class="signup-btn">SIGN IN</a>
                </div>
                <div id="logo-su">
                    <img src="images/logo.jpg" alt="" style="width: 50px;">
                    <h2 style="color: rgb(224, 250, 250);">SOLUTIONS UNDERTRIAL</h2>
                </div>
                <div class="Access_specifier">
                    <div class="Undertrial">
                        <a href="#" class="und">
                            <span class="icon" >
                                <img id="su-logo" src="images/handcuffs-solid.svg"  width="20px" >
                            </span>
                            <span class="title">Undertrial</span>
                        </a>
                    </div>
                    <div class="Lawyer">
                        <a href="https://aniketagra.github.io/lawyersign/#" class="und">
                            <span class="icon" >
                                <img id="su-logo" src="images/layer-group-solid.svg"  width="20px" >
                            </span>
                            <span class="title">Lawyer</span>
                        </a>
                    </div>
                    <div class="Jailor">
                        <a href="https://aniketagra.github.io/JailorSign/" class="und">
                            <span class="icon" >
                                <img id="su-logo" src="images/policeman (1).png"  width="20px" >
                            </span>
                            <span class="title">Jailer</span>
                        </a>
                    </div>
                </div>
                <div class="mid-container">
                    
                    <form action="https://solutions-undertrial-dashboard.netlify.app/" class="form">
                        <h6>Create your Account</h6>
                        <label for="Username">Username :</label></br>
                        <input type="text" name="username" id="" placeholder="Your name"> 
                        </br></br>
                        <label for="UniqueId">User Id :</label></br>
                        <input type="text" name="username" id="" placeholder="Your Unique Id"> 
                        </br></br>
                        <label for="Password">Password :</label></br>
                        <input type="password" name="password" id="" placeholder="Your password">
                        <br>
                        <label for="DOB">Date Of Birth:</label></br>
                        <input type="date" name="" id="dob" ><br>
                        <label for="Age">Age:</label></br>
                        <input type="number" name="password" id="" placeholder="Your Age" >
                        <br>
                        <label for="Gender" style="color: rgb(0, 0, 0) ;">Select Gender:</label>
                        <select class="gen">
                            <option>select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <br>
                        <label for="Aadhaar" style="color: black;">Adhaar number :</label></br>
                        <input type="text" name="password" id="" placeholder="Your Aadhaar number" maxlength="12">
                        <button class="adr">Send OTP</button><br>
                        <label for="Verification" style="color: rgb(255, 255, 255);">Verify OTP:</label>
                        <input type="number" name="password" id="verotp" placeholder="Enter OTP" >
                        <button type="submit" class="otp_verification">verify</button><br>
                        <button type="submit" class="login-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
